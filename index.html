<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function signUp() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {
                    document.getElementById("formResponse").innerHTML = this.responseText;
                }
            }
            let username = document.getElementById('username').value;
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            let password = document.getElementById('password').value;
            let email = document.getElementById('email').value;
            xmlhttp.open("POST","form_signUp.php",true);
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.send("username=" + username + "&password=" + password + "&firstName=" + firstName + "&lastName=" + lastName + "&email=" + email);
        }
    </script>
</head>
<body>
    <div id="formContainer">
        <h3>Fill this form and submit it to sign up</h3>
        <form id="AJAXForm" name="signup" onsubmit="signUp(); return false"  method="POST">
            <input type="text" id="firstName" placeholder="firstName">
            <input type="text" id="lastName" placeholder="lastName">
            <input type="text" id="email" placeholder="email">
            <input type="text" id="username" placeholder="username">
            <input type="text" id="password" placeholder="password">
            <input type="submit">
        </form>
        <p id="formResponse"></p>
    </div>
</body>
</html>
