<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function signUp() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {
                    document.getElementById("formResponse").innerHTML = this.responseText;
                }
            }
            let username = document.getElementById('username').innerHTML;
            let firstName = document.getElementById('firstName').innerHTML;
            let lastName = document.getElementById('lastName').innerHTML;
            let password = document.getElementById('password').innerHTML;
            let email = document.getElementById('email').innerHTML
            xmlhttp.open("POST","form_signUp.php",true);
            xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xmlhttp.send("username=" + username + "&password=" + password + "&password=" + firstName + "&lastName=" + lastName + "&email=" + email);
        }
    </script>
</head>
<body>
    <h3>Fill this form and submit it to sign up</h3>
    <form id="AJAXForm" name="signup" onsubmit="signUp()" action="" method="POST">
        <input type="text" id="firstName" name="firstName" placeholder="firstName">
        <input type="text" id="lastName" name="lastName" placeholder="lastName">
        <input type="text" id="email" name="email" placeholder="email">
        <input type="text" id="username" name="username" placeholder="username">
        <input type="text" id="password" name="password" placeholder="password">
        <input type="submit">
    </form>
    <p id="formResponse"></p>
</body>
</html>
